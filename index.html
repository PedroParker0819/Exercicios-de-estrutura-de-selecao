<!DOCTYPE html>
<html>
<head>
<title>Checador de número</title>
</head>
<body>
<h1>Checador de número</h1>
<p>Coloque o número:</p>
<input type="text" id="number">
<button onclick="checkNumber()">Checar</button>
<p id="result"></p>
<script>
function checkNumber() {
  var number = document.getElementById("number").value;
  if (number == 10) {
    document.getElementById("result").innerHTML = "The number is equal to ten.";
  } else if (number > 10) {
    document.getElementById("result").innerHTML = "The number is greater than ten.";
  } else {
    document.getElementById("result").innerHTML = "The number is less than ten.";
  }
}
</script>
</body>
</html>
